    <script>
        // Separate configs for Mobile and Desktop
            const CONFIG = {
                    desktop: {
                        logoStartWidth: 550,
                        logoEndWidth: 300,
                        logoDropDistanceVh: -10,
                        imageRotation: 25,
                        logoTopPosition: 60      // Distance from top in % (50% is center)
                    },
                    mobile: {
                        logoStartWidth: 350,      // Made bigger for mobile
                        logoEndWidth: 250,
                        logoDropDistanceVh: -35,
                        imageRotation: 25,
                        logoTopPosition: 65       // Slightly higher up in mobile
                    }
                };

        const logoContainer = document.getElementById('ice-cream-container');
        const logoImg = logoContainer.querySelector('img');
        const doorLeft = document.querySelector('.door-left');
        const doorRight = document.querySelector('.door-right');

        // Logic to handle separate mobile/desktop configs
            const getActiveConfig = () => window.innerWidth < 768 ? CONFIG.mobile : CONFIG.desktop;

            // Helper function to apply initial styles
            const applyInitialStyles = () => {
                const settings = getActiveConfig();
                logoImg.style.width = `${settings.logoStartWidth}px`;
                // Apply dynamic top position
                logoContainer.style.top = `${settings.logoTopPosition}%`;
            };

            // Initial Call
            applyInitialStyles();

            // Scroll Handler
            window.addEventListener('scroll', () => {
                const settings = getActiveConfig();

                const scrollY = window.scrollY;
                const windowHeight = window.innerHeight;
                const documentHeight = document.body.scrollHeight;

                // Calculate total scrollable distance
                const maxScroll = documentHeight - windowHeight;

                // 1. Ice Cream Logo Logic
                const progress = Math.min(1, scrollY / (maxScroll * 0.9));

                // Calculate new width using 'settings' instead of global CONFIG
                const currentWidth = settings.logoStartWidth - (progress * (settings.logoStartWidth - settings.logoEndWidth));

                // Calculate vertical movement
                const maxDropPx = (windowHeight * settings.logoDropDistanceVh) / 100;
                const currentTranslateY = progress * maxDropPx;

                // Apply transformations
                logoContainer.style.transform = `translate(-50%, calc(-50% + ${currentTranslateY}px))`;
                logoImg.style.width = `${currentWidth}px`;


                // 2. 3D Image Entrance
                if (scrollY > windowHeight * 0.15) {
                    // Use settings.imageRotation instead of 0deg
                    // Left image rotates positive, Right image rotates negative (inwards)
                    doorLeft.style.transform = `perspective(1000px) translateX(0) rotateY(${settings.imageRotation}deg)`;
                    doorLeft.style.opacity = '1';

                    doorRight.style.transform = `perspective(1000px) translateX(0) rotateY(-${settings.imageRotation}deg)`;
                    doorRight.style.opacity = '1';
                } else {
                    // Exit state remains the same
                    doorLeft.style.transform = 'perspective(1000px) translateX(-50px) rotateY(-45deg)';
                    doorLeft.style.opacity = '0';

                    doorRight.style.transform = 'perspective(1000px) translateX(50px) rotateY(45deg)';
                    doorRight.style.opacity = '0';
                }
            });

            // Update initial logo size on window resize
            window.addEventListener('resize', () => {
                    applyInitialStyles();
                });

        // Trigger initial paint
        window.dispatchEvent(new Event('scroll'));
        
    </script>
