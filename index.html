        :root {
            --gap-mobile: 3rem;
            --gap-desktop: 10rem;

            --blush-logo-top-mobile: 10rem;
            --blush-logo-top-desktop: 15rem;

            --current-gap: var(--gap-mobile);
            --current-blush-top: var(--blush-logo-top-mobile);

        @media (min-width: 768px) {

        /* Blush Effect Classes */
        body.is-blushing {
            background-color: #c10830 !important;
            transition: background-color 2.5s ease;
        }

        body.is-blushing * {
            color: #f8c4af !important;
            /* Makes text light when bg is red */
            transition: color 2.5s ease;
        }

        /* Shy Shake Animation */
        @keyframes shy-shake {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            10% {
                transform: translate(-1px, 1px) rotate(-0.5deg);
            }

            20% {
                transform: translate(1px, -1px) rotate(0.5deg);
            }

            30% {
                transform: translate(-2px, 0px) rotate(-1deg);
            }

            40% {
                transform: translate(2px, 0px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 1px) rotate(-0.5deg);
            }

            60% {
                transform: translate(1px, -1px) rotate(0.5deg);
            }

            70% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        .shake-element {
            animation: shy-shake 2.5s ease-in-out;
        }
    </style>

    <script>
        // --- BLUSH EFFECT FUNCTIONALITY ---
        function triggerBlushEffect() {
            // 1. Smooth Scroll to Top
            window.scrollTo({ top: 0, behavior: 'smooth' });

            // 2. Add Blush Color Class to Body
            document.body.classList.add('is-blushing');

            // 3. Shake Elements
            const elementsToShake = document.querySelectorAll('body > nav, body > div:not(#ice-cream-container):not(#blush-logo-container)');
            elementsToShake.forEach(el => el.classList.add('shake-element'));

            // 4. Remove Effects after animation (approx 2.5s)
            setTimeout(() => {
                document.body.classList.remove('is-blushing');
                elementsToShake.forEach(el => el.classList.remove('shake-element'));
            }, 2500);
        }

        // --- SCROLL & LOGO LOGIC ---
        // Separate configs for Mobile and Desktop
        const CONFIG = {
            desktop: {
                logoStartWidth: 550,
                logoEndWidth: 300,
                logoDropDistanceVh: -35,
                logoTopPosition: 60
            },
            mobile: {
                logoStartWidth: 350,
                logoEndWidth: 250,
                logoDropDistanceVh: -50,
                logoTopPosition: 60,
            }
        };

        const logoContainer = document.getElementById('ice-cream-container');
        const logoImg = logoContainer.querySelector('img');

        // Logic to handle separate mobile/desktop configs
        const getActiveConfig = () => window.innerWidth < 768 ? CONFIG.mobile : CONFIG.desktop;

        // Helper function to apply initial styles
        const applyInitialStyles = () => {
            const settings = getActiveConfig();
            logoImg.style.width = `${settings.logoStartWidth}px`;
            logoContainer.style.top = `${settings.logoTopPosition}%`;
        };

        // Initial Call
        applyInitialStyles();

        // Scroll Handler
        window.addEventListener('scroll', () => {
            const settings = getActiveConfig();

            const scrollY = window.scrollY;
            const windowHeight = window.innerHeight;
            const documentHeight = document.body.scrollHeight;

            // Calculate total scrollable distance
            const maxScroll = documentHeight - windowHeight;

            // Ice Cream Logo Logic
            const progress = Math.min(1, scrollY / (maxScroll * 0.9));

            // Calculate new width
            const currentWidth = settings.logoStartWidth - (progress * (settings.logoStartWidth - settings.logoEndWidth));

            // Calculate vertical movement
            const maxDropPx = (windowHeight * settings.logoDropDistanceVh) / 100;
            const currentTranslateY = progress * maxDropPx;

            // Apply transformations
            logoContainer.style.transform = `translate(-50%, calc(-50% + ${currentTranslateY}px))`;
            logoImg.style.width = `${currentWidth}px`;
        });

        // Update initial logo size on window resize
        window.addEventListener('resize', () => {
            applyInitialStyles();
        });

        // Trigger initial paint
        window.dispatchEvent(new Event('scroll'));

    </script>
